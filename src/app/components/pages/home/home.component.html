<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
     <a routerLink="/food/{{food.id}}">
     <img [src]="food.imageUrl" [alt]="food.name"/>
     <div class="context " style="padding-left: 13px;">
      <div class="name">
       {{food.name}}
      </div>
      <span class="favorite {{food.favorite?'':'not'}}">
        </span>
      <div class="stars">
        <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="22px"
        [readonly]="true">
      </star-rating>
      </div>
      <div class="product-item-footer">
       <div class="origins">
         <span *ngFor="let origin of food.origins">
           {{origin}}
         </span>
       </div>
       <div class="cook-time">
        <span>Time taken:</span>
        {{food.cookTime}}
       </div>
      </div><!--div-->
      <div class="price">
        <span>
          price:{{food.price | currency}}
        </span>

      </div>
     </div>
    </a>
  </li>
</ul>
